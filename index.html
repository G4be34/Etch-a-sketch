<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop Etch-a-Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="whole-container">
<div class="console-container">
<header>
    <div>
        <h1>Etch-a-sketch</h1>
    </div>
</header>

<div id="grid-body"></div>
<div class="button-body">
    <div id="size-container">
        <p>Grid Density:</p>
        <button id="small-button">Small</button>
        <button id="medium-button">Medium</button>
        <button id="large-button">Large</button>
    </div>

    <div class="color-container">
    <p>Mode:</p>
    <button id="class-button">Classic</button>
    <button id="modern-button">Modern</button>
    <button id="rainbow-button">Rainbow</button>
    </div>

    <div class="erase-container">
    <button id="erase-button">Erase</button>
    <button id="clear-button">Clear</button>
    </div>
</div>
</div>

<footer>Built by Gab</footer>
</div>


</body>
<script src="app.js"></script>
</html>
